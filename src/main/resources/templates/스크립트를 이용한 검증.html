<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"> <!-- 템플릿 처리에는 전혀 영향을 미치지 않지만 IDE가 모든 속성에
                        대한 네임스페이스 정의가 부족하다고 불평하는 것을 방지하는 주문th:* 처럼 작동합니다  -->
<head>
    <meta charset="UTF-8">
    <title>스크립트를 이용한 검증</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h2>자바스크립트를 이용한 검증</h2>
    <p>onsubmit : submit버튼을 클릭했을 때 전송 전에 해당 메소드를 실행해서 참이면 전송, 거짓이면 전송하지 않음</p>
    <p>onclick : 일반버튼을 클릭했을 때</p>
    <form name="myform" action="#" method="get" onsubmit="return validateForm()">
        <p>이름은</p>
        <input type="text" name="fname">
        <input type="submit" value="전송">
    </form>

    <script>
        function validateForm() {
            // 문서에서 폼이름이 myform을 찾아서 그안에 fname태그의 값을 읽어온다.
            let x = document.forms["myform"]["fname"].value;

            if (x=='') {            // 입력한 값이 없으면
                alert("이름을 입력하세요")
                return false;       // 서버로 전송을 중지
            }
            return true;            // 생략 시 자동으로 true가 된다.
        }
    </script>
</body>
</html>
<!--
    총 세번의 유효성 검사가 이루어져야 오류가 최소화된다.
    HTML(1. 생략 및 형식에 맞췄는지) → Controller 2. 유효성 검사(원하는 데이터 형식 및 빈 값이 있는지)
    Controller → Service 3. 유효성 검사(데이터베이스에 존재 여부)
-->
